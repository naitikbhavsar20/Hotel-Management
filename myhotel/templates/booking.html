</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            Elite
            <div class="row">
                <h6 class="col-md-4">H O T E L</h6>  
                <h6 class="col-md-1">&</h6>  
                <h6 class="col-md-3">R E S O R T</h6>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id ="home" aria-current="page" href="index1"><i class="fa-solid fa-house" style="margin-right: 10px;"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-regular fa-calendar-days" style="margin-right: 10px;"></i>Events</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="#">
                  <i class="fa-solid fa-tag" style="margin-right: 10px;"></i>Offers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-phone" style="margin-right: 10px;"></i>Contact</a>
              </li>
              <li class="nav-item">

              </li>

              </li>
            
            </ul>

         
          </div>
        </div>
      </nav>

      <section class="form-section">
        <div class="form-bg">
          <!-- <center -->
            <center>
            <h2>Book Your Room</h2>
            </center>
          <form class="book-form" action="addrecord" method="post">
            {% csrf_token%}
            <div class="mb-3">
              <label class="form-label">First Name:</label>
              <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter Firstname" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name:</label>
              <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter Lastname" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>
              <div id="emailHelp" class="form-text"><p>We'll never share your email with anyone else.</p></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Number Of Person:</label>
              <input type="number" name="num" class="form-control" id="person" placeholder="" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone:</label>
              <input type="text" name="mobile" class="form-control" id="phone" placeholder="Enter Phone No." required>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Room Type: </label>
                <select name="rtype" class="form-control" id="rooms">
                  <option>Delux</option>
                  <option>Cabana</option>
                  <option>Suite</option>
                  <option>Junior Suite</option>
                  <option>Presidential Suite</option>
                  <option>Penthouse Suite</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Date </label>
              <input type="date" name="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Agree to Terms & Conditions</label>
            </div>
            <button type="submit" class="btn btn-success" id="submit">Book</button>
            <button type="reset" class="btn btn-danger" id="cancel">Cancel</button>

          </form>
        </div>
        
      </section>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
